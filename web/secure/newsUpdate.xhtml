<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:chart="http://sourceforge.net/projects/jsf-comp"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="Galileo Club" />
        <meta name="keywords" content="galileo,indonesia,club" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="../default.css" media="screen"/>
        <title>Galileo Club</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <h1>Galileo Club</h1>
                </div>
                <div class="navigation">
                    <a href="index.xhtml">Home</a>
                    <a href="secure/index.xhtml">Log In</a>
                    <div class="clearer"><span></span></div>
                </div>
            </div>
            <div class="main">
                <div class="content">
                    <ui:composition template="/template.xhtml">
                        <ui:define name="body">
                            <h1>#{msgs.update} #{msgs.news}</h1>
                            <p>
                            <form id="news" jsfc="h:form">
                                <h:commandLink id="news"
                                               action="redirect:secure/news" value="#{msgs.news_maintenance}"/>
                            </form><br/>
                            <form id="newsUpdate" jsfc="h:form">
                                <table>
                                    <tr>
                                        <td>#{msgs.news_date}</td>
                                        <td>:#{news.news.newsDate}</td>
                                    </tr>
                                    <tr>
                                        <td style="vertical-align:top">#{msgs.news_text}:</td>
                                        <td><textarea jsfc="h:inputTextarea" id="newsText"
                                                      cols="50" rows="15"
                                                      value="#{news.news.newsText}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>#{msgs.news_status}</td>
                                        <td>:<input jsfc="h:inputText" id="news_status"
                                                    size="2" maxlength="1"
                                                    value="#{news.news.newsStatus}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                        <td><input id="submit" jsfc="h:commandButton"
                                                   type="submit" value="#{msgs.update}"
                                                   action="#{news.saveUpdate}" />
                                        </td>
                                    </tr>
                                </table>
                            </form>
                            <h:messages globalOnly="true" style="color:red;"/>
                            </p>
                        </ui:define>
                    </ui:composition>
                </div>
                <div class="clearer"><span></span></div>
            </div>
        </div>
        <div class="footer">&#169; 2007 <a href="http://jroller.com/sfranklyn">Samuel Franklyn</a>.
            Valid <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> &#38;
            <a href="http://validator.w3.org/check?uri=referer">XHTML</a>.
            <a href="http://templates.arcsin.se">Website template</a> by <a href="http://arcsin.se">Arcsin</a>
        </div>
    </body>
</html>
