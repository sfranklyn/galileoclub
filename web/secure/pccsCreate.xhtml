<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="Galileo Club" />
        <meta name="keywords" content="galileo,indonesia,club" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="../default.css" media="screen"/>
        <title>Galileo Club</title>
    </head>
    <body>
    <ui:composition template="/template.xhtml">
        <ui:define name="body">

            <span class="title">#{msgs.create} PCC</span>
            <p></p>
            <form id="pccs" jsfc="h:form">
                <h:commandLink id="pccs"
                               action="redirect:secure/pccs" value="#{msgs.pccs_maintenance}"/>
                <br/>
                <table>
                    <tr>
                        <td>#{msgs.pccs_pcc}</td>
                        <td>:<input jsfc="h:inputText" id="pccs_pcc"
                                    size="10" maxlength="6"
                                    value="#{pccs.pccs.pccsPcc}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.pccs_desc}</td>
                        <td>:<input jsfc="h:inputText" id="pccs_desc"
                                    size="80" maxlength="200"
                                    value="#{pccs.pccs.pccsDesc}"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;">#{msgs.pcc_note} :</td>
                        <td><textarea jsfc="h:inputTextarea" id="pccsNotes"
                                      cols="50" rows="5" MaxLength="255"
                                      style="width:500px;" value="#{pccs.pccs.pccsNote}" />
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input id="submit" jsfc="h:commandButton"
                                   type="submit" value="#{msgs.create}"
                                   class="submit_btn"
                                   action="#{pccs.saveCreate}" />
                        </td>
                    </tr>
                </table>
            </form>
            <h:messages globalOnly="true" style="color:red;"/>
        </ui:define>
    </ui:composition>
</body>
</html>
