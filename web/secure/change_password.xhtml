<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="Galileo Club" />
	<meta name="keywords" content="galileo,indonesia,club" />
	<meta name="author" content="Samuel Franklyn" />
	<link rel="stylesheet" type="text/css" href="../default.css" media="screen"/>
	<title>Galileo Club</title>
</head>
<body>
	<ui:composition template="/template.xhtml">
		<ui:define name="body">

					<span class="title">#{msgs.change_password}</span>
					<p>
						<form id="changePassword" jsfc="h:form">
							<table>
								<tr>
									<td>#{msgs.user_password}</td>
									<td>:</td>
									<td>
										<input jsfc="h:inputSecret" id="user_password1"
											   size="30" maxlength="50"
											   value="#{users.userPassword1}"/>
									</td>
								</tr>
								<tr>
									<td>#{msgs.reconfirm_user_password}</td>
									<td>:</td>
									<td>
										<input jsfc="h:inputSecret" id="user_password2"
											   size="30" maxlength="50"
											   value="#{users.userPassword2}"/>
									</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td><input id="submit" jsfc="h:commandButton"
												   type="submit" value="#{msgs.change}"
												   class="submit_btn"
												   action="#{users.saveChangePassword}" />
									</td>
								</tr>
							</table>
						</form>
						<h:messages globalOnly="true" style="color:red;"/>
					</p>

		</ui:define>
	</ui:composition>
</body>
</html>
