<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="Galileo Club" />
        <meta name="keywords" content="galileo,indonesia,club" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="../default.css" media="screen"/>
        <title>Galileo Club</title>
    </head>
    <body>
    <ui:composition template="/template.xhtml">
        <ui:define name="body">

            <span class="title">#{msgs.create} User Role</span>
            <p>
            <form id="users_roles" jsfc="h:form">
                <h:commandLink id="users_roles"
                               action="redirect:secure/users_roles" value="#{msgs.users_roles_maintenance}"/>
            </form><br/>
            <form id="users_rolesCreate" jsfc="h:form">
                <table>
                    <tr>
                        <td>#{msgs.user_name}</td>
                        <td>:<input jsfc="h:inputText" id="user_name"
                                    value="#{usersRoles.usersRoles.users.userName}" size="20" maxlength="15"/>
                    <rich:suggestionbox id="user_name_suggest" for="user_name" width="150"
                                        suggestionAction="#{usersRoles.autoCompleteUsers}" var="user"
                                        fetchValue="#{user.userName}">
                        <h:column>
                            #{user.userName}
                        </h:column>
                        <a4j:support event="onselect"/>
                    </rich:suggestionbox>
                    </td>
                    </tr>
                    <tr>
                        <td>#{msgs.role_name}</td>
                        <td>:<h:selectOneMenu id="role_name"
                                          value="#{usersRoles.usersRoles.roles.roleName}"
                                          style="width:25em;">
                        <f:selectItems value="#{usersRoles.roleNameList}" />
                    </h:selectOneMenu>
                    </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input id="submit" jsfc="h:commandButton"
                                   type="submit" value="#{msgs.create}"
                                   class="submit_btn"
                                   action="#{usersRoles.saveCreate}" />
                        </td>
                    </tr>
                </table>
            </form>
            <h:messages globalOnly="true" style="color:red;"/>
            </p>

        </ui:define>
    </ui:composition>
</body>
</html>
