<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="Galileo Club" />
        <meta name="keywords" content="galileo,indonesia,club" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="../default.css" media="screen"/>
        <title>Galileo Club</title>
    </head>
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">

                <span class="title">#{msgs.delete} #{msgs.user_pcc}</span>
                <p>
                    <form id="usersPccsForm" jsfc="h:form">
                        <h:commandLink id="usersPccsLink"
                                       action="redirect:secure/usersPccs" value="#{msgs.users_pccs_maintenance}"/>
                    </form><br/>
                    <form id="usersPcsDeleteForm" jsfc="h:form">
                        <table>
                            <tr>
                                <td>#{msgs.user_name}</td>
                                <td>:#{usersPccs.usersPccs.users.userName}
                                </td>
                            </tr>
                            <tr>
                                <td>#{msgs.user_pcc}</td>
                                <td>:#{usersPccs.usersPccs.pccs.pccsPcc}
                                </td>
                            </tr>
                            <tr>
                                <td>#{msgs.user_son}</td>
                                <td>:#{usersPccs.usersPccs.usersPccsPK.userPccSon}
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td><input id="submit" jsfc="h:commandButton"
                                           type="submit" value="#{msgs.delete}"
                                           class="submit_btn"
                                           action="#{usersPccs.saveDelete}" />
                                </td>
                            </tr>
                        </table>
                    </form>
                    <h:messages globalOnly="true" style="color:red;"/>
                </p>

            </ui:define>
        </ui:composition>
    </body>
</html>
