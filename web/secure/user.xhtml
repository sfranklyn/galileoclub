<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="Galileo Club" />
        <meta name="keywords" content="galileo,indonesia,club" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="../default.css" media="screen"/>
        <title>Galileo Club</title>
    </head>
    <body>
        <ui:composition>
            <ul>
                <li><h:commandLink id="editProfile"
                                   action="#{users.editProfile}"
                                   value="#{msgs.edit_profile}"/>

                <li><h:commandLink id="pointClaimHistory"

                <li><h:commandLink id="claimReward"
                                   action="#{users.claimReward}"
                                   value="#{msgs.claim_reward}"/>

                <li><h:commandLink id="claimReconfirm"
                                   action="#{users.claimReconfirm}"
                                   value="#{msgs.claim_reconfirm}"/>
                </li>
                <li><h:commandLink action="#{users.changePassword}"
                                   value="#{msgs.change_password}"/>

            </ul>
