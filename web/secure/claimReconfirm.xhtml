<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="Galileo Club" />
        <meta name="keywords" content="galileo,indonesia,club" />
        <meta name="author" content="Samuel Franklyn" />
        <link rel="stylesheet" type="text/css" href="../default.css" media="screen"/>
        <title>Galileo Club</title>
    </head>
    <body>
    <ui:composition template="/template.xhtml">
        <ui:define name="body">

            <form id="claimReconfirm" jsfc="h:form">
                <rich:dataTable id="data_table"
                                value="#{users.dataModelClaimReconfirm}"
                                var="claim"
                                styleClass="dataTable"
                                headerClass="dataTableHeader"
                                columnClasses="dataTableColumn"
                                >
                    <h:column id="idx">
                        <f:facet name="header">
										No
                        </f:facet>
                        #{users.dataModelClaimReconfirm.rowIndex+1}
                    </h:column>
                    <h:column id="date">
                        <f:facet name="header">
                            #{msgs.date}
                        </f:facet>
                        #{claim.date}
                    </h:column>
                    <h:column id="desc">
                        <f:facet name="header">
                            #{msgs.claim_desc}
                        </f:facet>
                        #{claim.desc}
                    </h:column>
                    <h:column id="response">
                        <f:facet name="header">
                            #{msgs.response}
                        </f:facet>
                        #{claim.response}
                    </h:column>
                    <h:column id="status">
                        <f:facet name="header">
                            #{msgs.status}
                        </f:facet>
                        #{claim.status}
                    </h:column>
                    <h:column id="count">
                        <f:facet name="header">
                            #{msgs.point}
                        </f:facet>
                        #{claim.count}
                    </h:column>
                    <h:column id="reconfirm">
                        <f:facet name="header">
                            #{msgs.reconfirm}
                        </f:facet>
                        <h:commandButton id="reconfirmLink"
                                         action="#{users.saveClaimReconfirm}"
                                         value="#{msgs.reconfirm}"
                                         rendered="#{claim.status eq 'C'}"/>

                    </h:column>
                </rich:dataTable>
            </form>
            <h:messages globalOnly="true" style="color:red;"/>
            <br/><br/>

        </ui:define>
    </ui:composition>
</body>
</html>
